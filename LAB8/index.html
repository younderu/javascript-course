<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adaptive Navigation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#" class="nav-logo">LAB8</a>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="carousel">
      <div class="items"></div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
      <div class="indicators"></div>
    </div>

    <!-- Зображення, які відображаються лише на Large-пристроях -->
    <div id="large-images-container"></div>

    <!-- Зображення, які відображаються лише на Medium-пристроях -->
    <div id="medium-images-container"></div>

    <script src="script.js"></script>
  </body>
</html>
